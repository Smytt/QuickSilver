<h1>Add a Movie</h1>

<form action="">
    <label for="title">Title</label>
    <input type="text" id="title" autocomplete="off">
    <label for="summary">Summary</label>
    <textarea id="summary" autocomplete="off"></textarea>
    <label for="poster">URL to poster image</label>
    <input type="url" id="poster" autocomplete="off">
    <label for="year">Released year</label>
    <input type="date" id="year" autocomplete="off">
    <button type="submit">Submit movie</button>
</form>
